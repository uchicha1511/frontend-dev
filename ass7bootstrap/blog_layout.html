<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-layout</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .platform-nav { background: #6f42c1; color: white; }
        .course-sidebar { background: #495057; color: white; min-height:95%; }
        .video-player { background: #343a40; color: white; min-height: 400px; }
        .course-materials { background: #17a2b8; color: white; min-height: 400px; }
        .discussion { background: #28a745; color: white; min-height: 300px; }
        .related-course { background: #fd7e14; color: white; min-height: 300px; }
    </style>
   
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="demo-box platform-nav">
                <h3>HEADING</h3>
            </div>
        </div>
    </div>



    <div class="row">
         <div class="col-8">
            <div class="demo-box discussion">
                <h3>HEADING</h3>
            </div>
        </div>
           <div class="col-4">
            <div class="demo-box course-sidebar">
                <h3>HEADING</h3>
            </div>
        </div>
</div>



    <div class="row">

<div class="row">
        <div class="col-12">
            <div class="demo-box related-course">
                <h3>FOOTER</h3>
            </div>
        </div>


    </div>
   </div>
</body>
</html>
